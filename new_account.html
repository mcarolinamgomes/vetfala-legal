<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmed | VetFala</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }
        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background-color: #e6f7f6;
            color: #1ebbb5; /* Matches the teal in your logo */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 26px;
            letter-spacing: -0.025em;
        }
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .instruction {
            color: #1ebbb5; /* Highlighted teal text */
            font-weight: 600;
            font-size: 18px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="VetScribe%20(3).png" alt="VetFala Logo" class="logo">
    
    <div class="success-checkmark">✓</div>
    
    <h1>All set!</h1>
    <p>Thank you for verifying your account.</p>
    
    <p class="instruction">Please return to the VetFala app.</p>
    
    <div class="footer">
        © 2025 VetFala. All rights reserved.
    </div>
</div>

</body>
</html>
